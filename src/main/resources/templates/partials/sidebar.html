            <div class="blog-author-widget-2 widget-item">
              <div class="d-flex flex-column align-items-center">
                <img th:src="@{${profileImageUrl}}" alt="Profile Image" class="rounded-circle flex-shrink-0">
                <h4 th:text="${blogOwnerNickname}">nickname</h4>

                <p th:text="${blogDescription}">
                  Description
                </p>
              </div>
            </div><!--/Blog Author Widget 2 -->
            <!-- Search Widget -->
            <div class="search-widget widget-item">
              <h3 class="widget-title">Search</h3>
              <form th:action="@{/blogs/{blogId}/posts(blogId=${blogId})}" method="get">
                <input type="text" name="search" th:value="${search}">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
              </form>
            </div><!--/Search Widget -->

          <div class="recent-posts-widget widget-item">
    <h3 class="widget-title">Recent Posts</h3>

    <div th:each="post : ${recentPosts}" class="post-item">

 -->
        <div>
            <!-- 게시글 제목 -->
            <h4>
                <a th:href="@{/blogs/{blogId}/posts/{id}(blogId=${post.blogId}, id=${post.id})}"

            </h4>

            <!-- 게시글 작성 날짜 -->
            <time th:datetime="${post.createdAt}" 
                  th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></time>
        </div>
    </div><!-- End recent post item -->
</div><!--/Recent Posts Widget -->
