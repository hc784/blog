<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">사용자 프로필</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">환영합니다, <span th:text="${username}">사용자</span>님!</h5>
            <p class="card-text"><strong>이메일:</strong> <span th:text="${email}">example@example.com</span></p>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">홈으로</a>
</body>
</html>
