<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <style>
      /* 중앙 정렬과 카드 스타일 */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form th:action="@{/login}" method="post">
              <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                onclick="location.href='/oauth2/authorization/naver'">
                  <img src="img/naver.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                </button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                  onclick="location.href='/oauth2/authorization/google'">
                  <img src="img/google.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                </button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                onclick="location.href='/oauth2/authorization/kakao'">
                  <img src="img/kakao.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                  </button>
              </div>

              <p class="text-center">or:</p>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name = "username" id="loginName" class="form-control" required />
                <label class="form-label" for="loginName">Username</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="loginPassword" name="password" class="form-control" required />
                <label class="form-label" for="loginPassword">Password</label>
              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
<!--                   <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div> -->
                </div>

            <!--     <div class="col-md-6 d-flex justify-content-center">
                  Simple link
                  <a href="#!">Forgot password?</a>
                </div> -->
              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
			</form>
              <!-- Register buttons -->
<!--               <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
              </div> -->
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form th:action="@{/register}" method="post">
              <div class="text-center mb-3">
                <p>Sign up with:</p>
                              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                onclick="location.href='/oauth2/authorization/naver'">
                  <img src="img/naver.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                </button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                  onclick="location.href='/oauth2/authorization/google'">
                  <img src="img/google.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                </button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1"
                onclick="location.href='/oauth2/authorization/kakao'">
                  <img src="img/kakao.png" alt="Twitter Login" class="img-fluid rounded-circle" style="width: 25px; height: 25px;">
                  </button>
              </div>

              <p class="text-center">or:</p>

              <!-- Name input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="nickname" id="registerName" class="form-control" required/>
                <label class="form-label" for="registerName">Nickname</label>
              </div>

              <!-- Username input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="registerUsername" class="form-control" required/>
                <label class="form-label" for="registerUsername">Username</label>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="registerEmail" class="form-control" required/>
                <label class="form-label" for="registerEmail">Email</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="registerPassword" class="form-control" required/>
                <label class="form-label" for="registerPassword">Password</label>
              </div>

              <!-- Repeat Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="confirmPassword" id="registerRepeatPassword" class="form-control" required />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                <label class="form-check-label" for="registerCheck">
                  I have read and agree to the terms
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  </body>
</html>
